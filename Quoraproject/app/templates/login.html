{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  
  <!-- Link to the external CSS file -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
  <style>
    /* General Styles */
body {
  font-family: Arial, sans-serif;
  background-color: #f4f7f6;
  margin: 0;
  padding: 0;
}

h2 {
  text-align: center;
  margin-top: 30px;
  font-size: 28px;
  color: #333;
}

.container {
  width: 100%;
  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
}

/* Login Form Styles */
.login-form {
  width: 100%;
  padding: 20px;
  background-color: #ffffff;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.login-form p {
  margin: 10px 0;
}

.login-form label {
  display: block;
  margin-bottom: 6px;
  font-weight: bold;
  color: #444;
}

.login-form input {
  width: 95%;
  padding: 12px;
  margin: 5px 0 15px 0;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 16px;
  color: #333;
}

.login-form input:focus {
  border-color: #4caf50;
  outline: none;
}

/* Button Styles */
.login-btn {
  width: 100%;
  padding: 12px;
  background-color: #4caf50;
  color: white;
  border: none;
  border-radius: 4px;
  font-size: 18px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.login-btn:hover {
  background-color: #45a049;
}

.login-btn:active {
  background-color: #387b3b;
}

/* Register Link Style */
.register-link {
  text-align: center;
  margin-top: 20px;
}

.register-link a {
  color: #4caf50;
  text-decoration: none;
}

.register-link a:hover {
  text-decoration: underline;
}

  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form method="post" class="login-form">
      {% csrf_token %}
      
      <!-- Form Fields -->
      {{ form.as_p }}
      
      <!-- Login Button -->
      <button type="submit" class="login-btn">Login</button>
    </form>
    
    <!-- Register Button Link -->
    <p class="register-link">
      Don't have an account? <a href="{% url 'register' %}">Register here</a>
    </p>
  </div>
</body>
</html>
