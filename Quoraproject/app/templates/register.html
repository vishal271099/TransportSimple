{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Register</title>
  
  <!-- Link to the external CSS file -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
  <style>
    /* General Styles */
body {
  font-family: Arial, sans-serif;
  background-color: #f4f7f6;
  margin: 0;
  padding: 0;
}

h2 {
  text-align: center;
  margin-top: 30px;
  font-size: 28px;
  color: #333;
}

.container {
  width: 100%;
  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
}

/* Register Form Styles */
.register-form {
  width: 100%;
  padding: 20px;
  background-color: #ffffff;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.register-form p {
  margin: 10px 0;
}

.register-form label {
  display: block;
  margin-bottom: 6px;
  font-weight: bold;
  color: #444;
}

.register-form input {
  width: 100%;
  padding: 10px;
  margin: 5px 0 15px 0;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 16px;
  color: #333;
}

.register-form input:focus {
  border-color: #4caf50;
  outline: none;
}

/* Button Styles */
.submit-btn {
  width: 48%;
  padding: 12px;
  background-color: #4caf50;
  color: white;
  border: none;
  border-radius: 4px;
  font-size: 18px;
  cursor: pointer;
  transition: background-color 0.3s;
  margin-right: 12px;
}

.submit-btn:hover {
  background-color: #45a049;
}

.submit-btn:active {
  background-color: #387b3b;
}

/* Style for Buttons container */
.form-buttons {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 20px;
}

/* Style for the Login button */
.login-btn {
  display: inline-block;
  width: 48%;
  padding: 12px;
  background-color: #4caf50;
  color: white;
  text-align: center;
  border: 1px solid #4caf50;
  border-radius: 4px;
  font-size: 18px;
  text-decoration: none;
  transition: background-color 0.3s;
}

.login-btn:hover {
  background-color: #4caf50;
  color: white;
}

.login-btn:active {
  background-color: #387b3b;
}

  </style>
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <form method="post" class="register-form">
      {% csrf_token %}
      
      <!-- Form Fields -->
      {{ form.as_p }}
      
      <!-- Buttons container -->
      <div class="form-buttons">
        <button type="submit" class="submit-btn">Register</button>
        <a href="{% url 'login' %}" class="login-btn">Login</a> <!-- Login link -->
      </div>
    </form>
  </div>
</body>
</html>
